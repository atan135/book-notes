///侍从
package PackRetinue;

message Retinue {
	required int32 id = 1;			//唯一ID
	required int32 hp = 2;			//血量值
	required int32 defence = 3;		//防御
	required int32 life = 4;		//剩余生命数
	required int32 max_hp = 5;		//最大血量值
	required int32 host_aoi_id =6;	//宿主 aoi id
}

// 整个BUFF的更新包
message RetinueChange {
	repeated Retinue insert_retinues = 1;	//添加的侍从
	repeated int32 	 remove_retinues = 2;    //删除的侍从
	repeated Retinue update_retinues = 3;	//更新的侍从
}